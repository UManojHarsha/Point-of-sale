<div class="modal d-block" tabindex="-1">
  <div class="modal-backdrop show"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="btn-close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name"
              name="name"
              [ngModel]="product.name"
              required
              #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
              <small *ngIf="name.errors?.['required']">Name is required</small>
            </div>
          </div>

          <div class="mb-3">
            <label for="barcode" class="form-label">Barcode</label>
            <input 
              type="text" 
              class="form-control" 
              id="barcode"
              name="barcode"
              [ngModel]="product.barcode"
              required
              #barcode="ngModel">
            <div *ngIf="barcode.invalid && (barcode.dirty || barcode.touched)" class="text-danger">
              <small *ngIf="barcode.errors?.['required']">Barcode is required</small>
            </div>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input 
              type="number" 
              class="form-control" 
              id="price"
              name="price"
              [ngModel]="product.price"
              required
              min="0"
              step="0.01"
              #price="ngModel">
            <div *ngIf="price.invalid && (price.dirty || price.touched)" class="text-danger">
              <small *ngIf="price.errors?.['required']">Price is required</small>
              <small *ngIf="price.errors?.['min']">Price must be positive</small>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            <button 
              type="submit" 
              class="btn btn-primary"
              [disabled]="editForm.invalid">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
