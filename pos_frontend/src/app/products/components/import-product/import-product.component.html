<div class="modal d-block" tabindex="-1">
  <div class="modal-backdrop show"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Import Products</h5>
        <button type="button" class="btn-close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="tsvFile" class="form-label">Select TSV File</label>
          <input 
            type="file" 
            class="form-control" 
            id="tsvFile"
            accept=".tsv"
            (change)="uploadProductMasters($event)">
          <small class="text-muted d-block mt-2">
            File should be tab-separated with columns: name, barcode, price, client_id
          </small>
        </div>

        <!-- Error Display -->
        <div *ngIf="errors.length > 0" class="alert alert-danger mt-3">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div *ngFor="let error of errors" class="mb-1">
            {{ error }}
          </div>
        </div>

        <!-- Progress Bar -->
        <div *ngIf="loading && uploadProgress > 0" class="progress mt-3">
          <div class="progress-bar" 
               role="progressbar" 
               [style.width.%]="uploadProgress"
               [attr.aria-valuenow]="uploadProgress" 
               aria-valuemin="0" 
               aria-valuemax="100">
            {{ uploadProgress }}%
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="button" class="btn btn-outline-primary" (click)="downloadTemplate()">
          <i class="bi bi-download me-2"></i>Download Sample
        </button>
      </div>
    </div>
  </div>
</div>
