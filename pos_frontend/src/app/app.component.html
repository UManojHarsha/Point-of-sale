<div class="dashboard" *ngIf="isAuthenticated">
  <nav class="navigation navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <!-- Brand / Logo -->
      <a class="navbar-brand" routerLink="/dashboard">
        <i class="bi bi-shop me-2"></i>POS System
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" 
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/clients" routerLinkActive="active">
              <i class="bi bi-people-fill me-2"></i>Clients
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active">
              <i class="bi bi-box2-fill me-2"></i>Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/orders" routerLinkActive="active">
              <i class="bi bi-cart-check-fill me-2"></i>Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/inventory" routerLinkActive="active">
              <i class="bi bi-boxes me-2"></i>Inventory
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/daily-sales" routerLinkActive="active">
              <i class="bi bi-graph-up-arrow me-2"></i>Daily Sales
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/reports" routerLinkActive="active">
              <i class="bi bi-file-earmark-bar-graph-fill me-2"></i>Reports
            </a>
          </li>
        </ul>

        <!-- User Info & Logout -->
        <div class="d-flex align-items-center">
          <span class="me-3 text-white">{{ userEmail }} ({{ userRole }})</span>
          <button class="btn btn-outline-danger btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <app-footer></app-footer>
</div>

<router-outlet *ngIf="!isAuthenticated"></router-outlet>

<app-toast></app-toast>
