app.version=1.0
app.name=POS Application
app.baseUrl=/pos

# Database Configuration
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MySQL
jdbc.username=sa
jdbc.password=

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create-drop
hibernate.format_sql=true
hibernate.connection.charSet=UTF-8
hibernate.physical_naming_strategy=com.pos.increff.util.ImprovedNamingStrategy
hibernate.implicit_naming_strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
hibernate.id.new_generator_mappings=false

# Test configuration
supervisor.emails=test@example.com,admin@increff.com
spring.main.allow-bean-definition-overriding=true

# Security Configuration for Tests
security.basic.enabled=false
spring.security.user.name=testuser
spring.security.user.password=testpass

# Invoice Service Configuration
invoice.service.url=http://localhost:9002
invoice.storage.path=./test-invoices

