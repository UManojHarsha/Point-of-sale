# Logging configuration
logging.level.com.pos.increff=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=./logs/pos-server.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Create logs directory if it doesn't exist
logging.file.path=./logs

# Invoice service configuration
invoice.service.url=http://localhost:9002

# Invoice storage configuration
invoice.storage.path=./pos_server/invoices

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server configuration
server.port=9000